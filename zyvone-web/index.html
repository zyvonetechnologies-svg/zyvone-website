<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Zyvone Technologies</title>
    <meta
      name="description"
      content="Zyvone Technologies builds cutting-edge digital solutions that drive growth and innovation."
    />

    <!-- Canonical -->
    <link rel="canonical" href="https://zyvone.in" />

    <!-- Favicon (MANDATORY to avoid 404) -->

    <!-- Open Graph (MANDATORY for sharing) -->
    <meta property="og:title" content="Zyvone Technologies" />

      property="og:description"
      content="Cutting-edge digital experiences that drive growth and innovation."
    />

    <meta name="twitter:card" content="summary_large_image" />

      name="twitter:description"
      content="Cutting-edge digital experiences that drive growth and innovation."
    />
